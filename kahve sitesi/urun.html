        <div class="sepetcont">
            <span class="sepettext"><a href="sepetpush">Sepet</a></span>
            <div class="sepet" id="sepetDiv"></div>
            <div class="sepetic" id="sepetdivic">
                <button class="satinalma" id="almak" onclick="showModal()">Satın Al</button>
            </div>
        </div>
    
        <div id="modal" class="modal" onclick="closeModal()">
            <div class="modal-content" onclick="stopPropagation(event)">
                <form>
                    <label for="name">İsim:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">E-posta Adresi:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="cardNumber">Kart Numarası:</label>
                    <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{1,16}" placeholder="1234567891011121" required>
                    <br>
                    <label for="expiryDate">Son Kullanma Tarihi:</label>
                    <input type="text" id="expiryDate" name="expiryDate" pattern="[0-9]{1,4}" placeholder="MM/YY" required>
                    <br>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" pattern="[0-9]{1,3}" placeholder="123" required>
                    <br>
                    <input type="submit" value="Satın Al">
                </form>
            </div>
        </div>
        
    </div>
    
    <script src="java.js"> </script>
